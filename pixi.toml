[project]
name = "celery-tutorial"
version = "0.1.0"
description = "Add a short description here"
authors = ["Raniere Silva <Raniere.CostadaSilva@gesis.org>"]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tasks]
start = {cwd = "src", cmd = "celery -A tasks worker --loglevel=INFO"}

[dependencies]
celery = ">=5.3.6,<5.4"
redis-py = ">=5.0.7,<5.1"

[feature.formatter.dependencies]
ruff = "*"

[feature.formatter.tasks]
format = "ruff format"

[environments]
dev = ["formatter"]
