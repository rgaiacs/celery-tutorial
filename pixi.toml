[project]
name = "celery-tutorial"
version = "0.1.0"
description = "Add a short description here"
authors = ["Raniere Silva <Raniere.CostadaSilva@gesis.org>"]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tasks]
start_worker = {cwd = "src", cmd = "celery -A worker worker --loglevel=INFO"}
start_web = {cwd = "src", cmd = "flask run --debug --host 0.0.0.0"}

[dependencies]
celery = ">=5.3.6,<5.4"
redis-py = ">=5.0.7,<5.1"
flask = ">=3.0.3,<3.1"
flower = ">=2.0.1,<2.1"

[feature.formatter.dependencies]
ruff = "*"

[feature.formatter.tasks]
format = "ruff format"

[environments]
dev = ["formatter"]
